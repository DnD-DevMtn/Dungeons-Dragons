<section id="party">
  <header>
    <h4>Party</h4>
  </header>
  <div class="party-members">
    <div ng-if="player.char.name !== 'dm'" ng-repeat="player in GV.party" class="party-member">
        <h5><span class="uppercase">{{player.actor.name}}</span> the {{player.actor.race}} {{player.actor.classType}}</h5>
        <ul class="member-stats flex-wrapper">
          <li class="flex-content">HP : {{player.hp}}</li>
          <li class="flex-content">AC : {{player.ac}}</li>
          <li class="flex-content">Initiative : </li>
          <li class="flex-content">Move Speed : {{player.actor.speed}}</li>
        </ul>
    </div>
  </div>
</section>
