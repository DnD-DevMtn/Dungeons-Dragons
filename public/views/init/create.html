<div>
  <h3>Name of String</h3>
  <input ng-model="create.campaign.name" type="text" placeholder="name of campaign" />
  <input ng-model="create.campaign.maxPlayers" type="number" placeholder="number of players" />
  <input ng-model="create.campaign.level" type="number" placeholder="level" />
  <input ng-model="create.campaign.description.background" type="text" placeholder="background" />
  <input ng-model="create.campaign.description.story" type="text" placeholder="story" />
  <button ng-click="create.postCampaign(create.campaign)">I'm a button</button>
</div>

<div ng-hide="create.dungeonBuilder">
  <input type="text" placeholder="Name" ng-model="create.name">
  <input type="text" placeholder="Width" ng-model="create.width">
  <input type="text" placeholder="Height" ng-model="create.height">
  <img src="./assets/GameImages/sample/tiles/GRASS.png" alt="grass" ng-click="create.tileImage='GRASS'">
  <img src="./assets/GameImages/sample/tiles/DIRT.png" alt="dirt" ng-click="create.tileImage='DIRT'">
  <img src="./assets/GameImages/sample/tiles/BRICK.png" alt="brick" ng-click="create.tileImage='BRICK'">
  <img src="./assets/GameImages/sample/tiles/WOOD.png" alt="wood" ng-click="create.tileImage='WOOD'">
  <img src="./assets/GameImages/sample/tiles/BLUE.png" alt="blue" ng-click="create.tileImage='BLUE'">
  <img src="./assets/GameImages/sample/tiles/GREY.png" alt="grey" ng-click="create.tileImage='GREY'">
  <img src="./assets/GameImages/sample/tiles/YELLOW.png" alt="yellow" ng-click="create.tileImage='YELLOW'">
  <img src="./assets/GameImages/sample/tiles/RED.png" alt="red" ng-click="create.tileImage='RED'">
  <button ng-click="create.createFloor()">Create</button>
</div>

<div id="pixi-map-builder" ng-show="create.dungeonBuilder">
  <div>
    <img src="./assets/GameImages/sample/environment/WALL0.png" alt="fence" ng-click="create.imageSelected( 'WALL0', 'environment' )">
    <img src="./assets/GameImages/sample/environment/WALL1.png" alt="fence" ng-click="create.imageSelected( 'WALL1', 'environment' )">
    <img src="./assets/GameImages/sample/environment/WALL2.png" alt="fence" ng-click="create.imageSelected( 'WALL2', 'environment' )">
    <img src="./assets/GameImages/sample/environment/WALL3.png" alt="fence" ng-click="create.imageSelected( 'WALL3', 'environment' )">
    <img src="./assets/GameImages/sample/environment/WALL4.png" alt="fence" ng-click="create.imageSelected( 'WALL4', 'environment' )">
    <img src="./assets/GameImages/sample/environment/WALL5.png" alt="fence" ng-click="create.imageSelected( 'WALL5', 'environment' )">
    <img src="./assets/GameImages/sample/environment/WALL6.png" alt="fence" ng-click="create.imageSelected( 'WALL6', 'environment' )">
    <img src="./assets/GameImages/sample/environment/WALL7.png" alt="fence" ng-click="create.imageSelected( 'WALL7', 'environment' )">
    <img src="./assets/GameImages/sample/environment/ROCK.png" alt="fence" ng-click="create.imageSelected( 'ROCK', 'environment' )">
    <img src="./assets/GameImages/sample/environment/TREE0.png" alt="fence" ng-click="create.imageSelected( 'TREE0', 'environment' )">
    <img src="./assets/GameImages/sample/environment/TREE1.png" alt="fence" ng-click="create.imageSelected( 'TREE1', 'environment' )">

    <img src="./assets/GameImages/sample/doors/DOOR1.png" alt="door" ng-click="create.door = true">
    <div ng-show="create.door">
      Bash Difficulty <input type="text" ng-model="create.settings.bashDC">
      Hp <input type="text" ng-model="create.settings.hp">
      Locked <input type="text" ng-model="create.settings.locked">
      Pick Difficulty <input type="text" ng-model="create.settings.pickDC">
      <button ng-click="create.imageSelected( 'DOOR1', 'doors', settings ); create.door = false; create.settings = '';">Confirm</button>
    </div>
    <img src="./assets/GameImages/sample/doors/DOOR2.png" alt="door" ng-click="create.door = true">
    <div ng-show="create.door">
      Bash Difficulty <input type="text" ng-model="create.settings.bashDC">
      Hp <input type="text" ng-model="create.settings.hp">
      Locked <input type="text" ng-model="create.settings.locked">
      Pick Difficulty <input type="text" ng-model="create.settings.pickDC">
      <button ng-click="create.imageSelected( 'DOOR2', 'doors', settings ); create.door = false; create.settings = '';">Confirm</button>
    </div>
    <img src="./assets/GameImages/sample/doorsDOORSIDE.png" alt="door" ng-click="create.doorside = true">
    <div ng-show="create.doorside">
      Bash Difficulty <input type="text" ng-model="create.settings.bashDC">
      Hp <input type="text" ng-model="create.settings.hp">
      Locked <input type="text" ng-model="create.settings.locked">
      Pick Difficulty <input type="text" ng-model="create.settings.pickDC">
      <button ng-click="create.imageSelected( 'DOORSIDE', 'doors', settings ); create.door = false; create.settings = '';">Confirm</button>
    </div>

    <img src="./assets/GameImages/sample/traps/TRAP.png" alt="trap" ng-click="create.trap = true">
    <div ng-show="create.trap">
      Find Difficulty <input type="text" ng-model="create.settings.findDC">
      Disarm Difficulty <input type="text" ng-model="create.settings.disarmDC">
      Found <input type="text" ng-model="create.settings.found">
      Triggered <input type="text" ng-model="create.settings.triggered">
      Dice Type <input type="text" ng-model="create.settings.damage.diceType">
      Dice Number <input type="text" ng-model="create.settings.damage.diceNum">
      Dice Mod <input type="text" ng-model="create.settings.damage.mod">
      <button ng-click="create.imageSelected( 'TRAP', 'traps', settings ); create.trap = false; create.settings = '';">Confirm</button>
    </div>

    <img src="./assets/GameImages/sample/items/WEAPON.png" alt="weapon" ng-click="create.weapon = true">
    <div ng-show="create.weapon">
      Found <input type="text" ng-model="create.settings.found">
      Find Difficulty <input type="text" ng-model="create.settings.findDC">
      <button ng-click="create.imageSelected( 'WEAPON', 'weapons', settings ); create.weapon = false; create.settings = '';">Confirm</button>
    </div>
    <img src="./assets/GameImages/sample/items/ARMOR.png" alt="armor" ng-click="create.armor = true">
    <div ng-show="create.armor">
      Found <input type="text" ng-model="create.settings.found">
      Find Difficulty <input type="text" ng-model="create.settings.findDC">
      <button ng-click="create.imageSelected( 'ARMOR', 'armor', settings ); create.armor = false; create.settings = '';">Confirm</button>
    </div>
    <img src="./assets/GameImages/sample/items/GEAR.png" alt="gear" ng-click="create.gear = true">
    <div ng-show="create.gear">
      Found <input type="text" ng-model="create.settings.found">
      Find Difficulty <input type="text" ng-model="create.settings.findDC">
      <button ng-click="create.imageSelected( 'GEAR', 'gear', settings ); create.gear = false; create.settings = '';">Confirm</button>
    </div>

    <img src="./assets/GameImages/sample/monsters/DRAGON/DRAGON.png" alt="dragon" ng-click="create.imageSelected( 'DRAGON', 'monsters' )">
    <img src="./assets/GameImages/sample/monsters/DARKKNIGHT/DARKKNIGHT.png" alt="darkknight" ng-click="create.imageSelected( 'DARKKNIGHT', 'monsters' )">
    <img src="./assets/GameImages/sample/monsters/SHIVA/SHIVA.png" alt="shiva" ng-click="create.imageSelected( 'SHIVA', 'monsters' )">
    <img src="./assets/GameImages/sample/monsters/IFRIT/IFRIT.png" alt="ifrit" ng-click="create.imageSelected( 'IFRIT', 'monsters' )">
    <img src="./assets/GameImages/sample/monsters/BLANCA/BLANCA.png" alt="blanca" ng-click="create.imageSelected( 'BLANCA', 'monsters' )">
    <img src="./assets/GameImages/sample/monsters/JENOVA/JENOVA.png" alt="jenova" ng-click="create.imageSelected( 'JENOVA', 'monsters' )">
    <img src="./assets/GameImages/sample/monsters/DARKMAGE/DARKMAGE.png" alt="darkmage" ng-click="create.imageSelected( 'DARKMAGE', 'monsters' )">
    <img src="./assets/GameImages/sample/monsters/GOLBEZ/GOLBEZ.png" alt="golbez" ng-click="create.imageSelected( 'GOLBEZ', 'monsters' )">

    <img src="./assets/GameImages/sample/players/IRONMAN/IRONMAN.png" alt="player" ng-click="create.imageSelected( 'IRONMAN', 'players' )">

    <button ng-click="create.deleteSelected()">DELETE</button>
    <button ng-click="create.saveDungeon()">Save</button>
  </div>
</div>
